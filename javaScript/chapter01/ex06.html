<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

       <script>
             console.log('============================================');
             console.log('#while문');

             let no = 1;

             while(true){
                // 6의배수 14배수 동시에[ 만족하면 안으로 돌아간다]
                if(no % 6 == 0 && no % 14 == 0){
                    console.log(no);    //출력
                    break;              //반복문 탈출
                }
                no++;
             }
       </script>
    </body>


</html>
