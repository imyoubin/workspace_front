<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        9&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;9 <br>

        <script>
            console.log('=======================================');
            console.log('# for문');

            for(let i=1 ;i<=9 ; i++ ){
                console.log('2' + '*' + i + '=' + 2*i);
                document.write('2' + '*' + i + '=' + 2*i + '&nbsp;&nbsp;&nbsp;&nbsp;');
            }
            console.log('---------------------------------');
            document.write('<br>')
            document.write('-------------------------------------------')
            document.write('<br>')
            //---------------------------------------------------
            for(let dan=2; dan<=9; dan++){  //2단 -> 3단 -> 4단 ....  -> 9단 
                for(let i=1; i<=9; i++){  //단이 1개 올갈때 9번 반복출력
                    document.write(dan + '*' + i + '=' + dan*i + '&nbsp;&nbsp;&nbsp;&nbsp;');
                }
                document.write('<br>');
            }

        </script>
    </body>


</html>
