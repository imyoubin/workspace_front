	//li를 클릭했을때
	$('li').on('click', function(){
		console.log('li클릭'); //이벤트 등록 확인용

		//li요소중에 이번에 클릭된 특정li를 정확하게 알려준다
		let $this = $(this);
		console.log($this);

		//$this 의 내용을 변경해준다
		$this.text('변경된 문구')


		//////////////////////////////////////////////////
		//속성값 출력해보기
		//id를 출력
		let idName = $this.attr('id');
		console.log(idName);
		//class네임 출력
		let className = $this.attr('class');
		console.log(className);

		//data 값 가져오기
		let bno = $this.data('bno')
		console.log(bno);

		let pno = $this.data('pno');
		console.log(pno);

		//vo
		let pVO = {
			bno: bno,
			pno: pno
		};
