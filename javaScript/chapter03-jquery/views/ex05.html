<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 텍스트 및 색상 변경 예제</title>
<!--css-->
<!--js-->
<script src="../assets/js/jquery-3.7.1.js"></script>
</head>

<body>
	<!-- text-->
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡 abcdefg </p>

<!----------------------------------------------------->	
<script>
$(document).ready(function(){
	console.log('돔트리완료');

	let p1Tag = $('#p1');
	p1Tag.text('가나다라마바사');   //p1Tag.textContent ="가나다마바사"

	///////////////////////////////////////////////
	let p2Tag = $('#p2');
	console.log(p2Tag.text());    //console.log(p2Tag.textContent)
});
</script>

</body>
</html>
