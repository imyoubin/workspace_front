<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        div {
            width: 400px;
            border: 11px solid #000000;
        }
        p {
            border: 1px solid #000000;
            background-color: #ff00ff;
        }
    </style>
</head>

<body>
    <div>
        <!-- (beforebegin) -->
        <p id="p01">
            <!-- (after-begin) -->
            마바사자카타파하
            <!-- (before-end) -->
        </p><!-- end -->
        <!-- (beforeend) -->
    </div>

    <script>
        // 돔트리 완료 이벤트
        document.addEventListener('DOMContentLoaded', function() {
            console.log('돔트리완료');

            let p01Tag = document.querySelector('#p01');
            console.log(p01Tag);

            // 앞에 내용 추가
            p01Tag.insertAdjacentHTML('afterbegin', 'afterbegin');

            // 뒤에 내용 추가
            p01Tag.insertAdjacentHTML('beforeend', 'beforeend');

            // p 태그 이전에 내용 추가
            p01Tag.insertAdjacentHTML('beforebegin', '<1>beforebegin</strong>');

            // p 태그 이후에 내용 추가
            p01Tag.insertAdjacentHTML('afterend', 'afterend');
        });
    </script>
</body>
</html>
