<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>
    <div>
        <input id="left" type="text" value=""> 
        + 
        <input id="right" type="text" value=""> 
        <br>
        <button id="btnPlus" type="button" >더하기</button>
        <p id="display">0</p>
    </div>


<!-------------------------------------------------->
<script>
/*
 <---- 돔이 완료되었을때
 #버튼을 잡아온다
 버튼을 클릭할 때  (이벤트등록)
    -(첫번째창 잡아오기)첫번째 창의 value값 가져오기
    -(두번째창 잡아오기)두번째 창의 value값 가졍오기
    -둘 더하기
    -(p요소 잡아오기)p요소에 더한값 적용하기
*/

//돔트리가 완료 되었을때
document.addEventListener('DOMContentLoaded', function(){
    console.log('돔트리완료');


    //버튼에 이벤트 등록(*버튼잡아온다) 
    let btnTag = document.querySelector('#btnPlus');
    //console.log(btnTag);
    btnTag.addEventListener('click', function(){
        console.log('버튼클릭');
        
        //태그 가져오기(잡아오기... 조금 힘들다)
        let leftTag = document.querySelector('#left');
        let rightTag = document.querySelector('#right');
        let pTag = document.querySelector('#display');

        //(첫번째창 잡아오기)첫번째 창의 value값 가져오기    
        let leftNo = Number.parseInt(leftTag.value);  //value값은 string -->number로 변경해줌
        //console.log(typeof leftNo);

        //(두번째창 잡아오기)두번째 창의 value값 가졍오기
        let rightNo = Number.parseInt(rightTag.value); //value값은 string -->number로 변경해줌
        //console.log(typeof rightNo);
        
        //계산하기
        let sum = leftNo + rightNo;
        console.log(sum);

        //(p요소 잡아오기)p요소에 더한값 적용하기
        pTag.textContent = sum;

        //입력창을 비우기
        leftTag.value = '';
        rightTag.value = '';
    });
});







</script>



</body>


</html>



</script>
</body>
