<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <style>
        ul{
            background-color: #ff00ff;
            padding: 10px;
            width: 300px;
        }

        ul>li{
            border: 1px solid #000000;
            background-color: hsl(0, 0%, 100%);
           
        }
    </style>
</head>

<body>
    <ul>
        <li id="p01">첫번째 아이템 입니다.</li>
        <li id="p02">두번째 아이템 입니다.</li>
        <li>세번째 아이템 입니다.</li>
        <li>네번째 아이템 입니다.</li>
        <li>다섯번째 아이템 입니다.</li>
        <li>여섯번째 아이템 입니다.</li>
        <li>일곱번째 아이템 입니다.</li>
        <li>여덟번째 아이템 입니다.</li>
        <li>아홉번째 아이템 입니다.</li>
        <li>열번째 아이템 입니다.</li>
    </ul>


<!------------------------------------------------->
<script>
document.addEventListener('DOMContentLoaded', function(){
    console.log('돔트리완료');
    /* 
    //1개씩 이벤트를 등록하면 10개 해야된다.   리스트가 추가되면 이벤트등록이 어렵다
    let p01 = document.querySelector('#p01');
    console.log(p01);  //맨위에 li요소
    p01.addEventListener('click', function(){
        console.log('클릭');
    });
    */

    let liTags = document.querySelectorAll('li');
    console.log(liTags);
    for(let i=0; i<liTags.length; i++){
        liTags[i].addEventListener('click', function(event){
            console.log(i+'-li태그 삭제')
            this.remove();       //삭제
            //this.innerHTML = "";   //비움
            
            //(지금상황에서는 같다-->두개는 다른 경우도 있다)
            console.log(this);         //이벤트리스너가 있는 태그(요소)
            console.log(event.target); //사용자 실제로 클릭한 태그(요소)


        });
    }


});

</script>

</body>
</html>
