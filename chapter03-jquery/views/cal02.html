<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="../assets/css/cal.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <div id="cal">
        <input id="display" type="text" readonly><br>

        <div id="btnArea">
            <button class="btn" type="button" data-label="9">9</button>
            <button class="btn" type="button" data-label="8">8</button>
            <button class="btn" type="button" data-label="7">7</button>
            <button class="btn" type="button" data-label="/">/</button><br>

            <button class="btn" type="button" data-label="6">6</button>
            <button class="btn" type="button" data-label="5">5</button>
            <button class="btn" type="button" data-label="4">4</button>
            <button class="btn" type="button" data-label="*">*</button><br>

            <button class="btn" type="button" data-label="3">3</button>
            <button class="btn" type="button" data-label="2">2</button>
            <button class="btn" type="button" data-label="1">1</button>
            <button class="btn" type="button" data-label="+">+</button><br>

            <button class="btn" type="button" data-label="C">C</button>
            <button class="btn" type="button" data-label="0">0</button>
            <button class="btn" type="button" data-label="=">=</button>
            <button class="btn" type="button" data-label="-">-</button><br>
        </div>
    </div>

<script>
$(document).ready(function() {
    console.log('DOM 로딩 완료');

     $('.btn').click(function() {
        const label = $(this).data('label');
        const $display = $('#display');

        if (label === 'C') {
            $display.val('');
        } else if (label === '=') {
            const result = eval($display.val());
            $display.val(result);
        } else {
            $display.val($display.val() + label);
        }
    });
});
</script>

</body>
</html>
