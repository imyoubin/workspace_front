<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
		<title>html5 공부하기</title>
	</head>
	<body>
        <h1>html5공부</h1>
        <h2>form요소-input(checkbox, radio)</h2>
        <form action="">

        <label for="chc-book">독서</label> 
        <input id="chc-book" type="checkbox" name="hobby" value="book" checked="checked">
        
        <label for="chc-music">음악</label> 
        <input id="chc-music" type="checkbox" name="hobby" value="music">
            
        <label for="chc-kbox">여행</label> 
        <input id="chc-trip" type="checkbox" name="hobby" value="trip" checked="">
            <br><br>
            
        <label for="chc-dog">개</label> 
        <input id="chc-dog" type="checkbox" name="pet" value="dog">
            
        <label for="chc-cat">고양이</label> 
        <input id="chc-cat" type="checkbox" name="pet" value="cat">
            
        <label for="chc-bird">새</label> 
        <input id="chc-bird" type="checkbox" name="pet" value="bird">
    
            <br><br>
            -----------------------------------<br>
            <label for="rdo-appole">사과</label>
            <input id=rdo-appole type="radio" name="fruit" value="appole" checked="checked">
            <label for="rdo-pear">배</label>
            <input id=rdo-pear type="radio" name="fruit" value="pear" checked>
            <label for="rdo-orange">오렌지</label>
            <input id=rdo-orange type="radio" name="fruit" value="orange">
            <br><br>
            <label for="rdo-January">1월</label>
            <input id=rdo-January type="radio" name="=month" value="January" checked="checked">
            <label for="rdo-February">2월</label>
            <input id=rdo-February type="radio" name="=month" value="February">
            <label for="rdo-March">3월</label>
            <input id=rdo-March type="radio" name="=month" value="March">
            <br><br>
            
         <button type="submit">전송</button>
    </form>

    </body>

</html>
